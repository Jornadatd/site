  <!-- Script para carregar o artigo dinamicamente -->
  <script>
    // Função para carregar o artigo baseado no ID da URL
    function carregarArtigo() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      
      if (id && artigos[id]) {
        const artigo = artigos[id];
        document.getElementById('artigo-heading').textContent = artigo.titulo;
        document.getElementById('artigo-img').innerHTML = `<img src="${artigo.imagem}" alt="${artigo.imagemAlt}" class="img-fluid">`;
        document.getElementById('artigo-conteudo').innerHTML = artigo.conteudo;
        document.querySelector('.article-meta .date').innerHTML = `<i class="bi bi-calendar-event me-2"></i>Data de publicação: ${artigo.data}`;
        document.title = `${artigo.titulo} - Jornada TD`;
      } else {
        // Redirecionar para a página inicial se o artigo não for encontrado
        window.location.href = 'index.html#artigos';
      }
    }

    // Carregar o artigo quando a página for carregada
    window.addEventListener('load', carregarArtigo);

    // Funções de compartilhamento
    function compartilharFacebook() {
      const url = encodeURIComponent(window.location.href);
      const titulo = encodeURIComponent(document.getElementById('artigo-heading').textContent);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
    }

    function compartilharTwitter() {
      const url = encodeURIComponent(window.location.href);
      const titulo = encodeURIComponent(document.getElementById('artigo-heading').textContent);
      window.open(`https://twitter.com/intent/tweet?url=${url}&text=${titulo}`, '_blank');
    }

    function compartilharLinkedIn() {
      const url = encodeURIComponent(window.location.href);
      const titulo = encodeURIComponent(document.getElementById('artigo-heading').textContent);
      window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, '_blank');
    }

    function compartilharWhatsApp() {
      const url = encodeURIComponent(window.location.href);
      const titulo = encodeURIComponent(document.getElementById('artigo-heading').textContent);
      window.open(`https://api.whatsapp.com/send?text=${titulo}%20${url}`, '_blank');
    }
  </script>
